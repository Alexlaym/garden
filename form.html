
<form class="form">
	<div class="form__wrp"> 
		<h4 class="form__title">Для оформления заказа заполните форму</h4>
		<h4 class="form__subtitle">мы свяжемся с вами в ближайшее время</h4>
		<div class="form__item required--input required">
			<input type="text" data-length="3" data-placeholder="Ваше имя" placeholder="Ваше имя"/>
		</div>
		<div class="form__item num--inset required--input required">
			<input type="tel" data-length="12" data-placeholder="Телефон" placeholder="Телефон"/>
		</div>
		<div class="form__item required--email required">
			<input type="email" data-placeholder="Email" placeholder="Email"/>
		</div>
		<div class="form__item _textarea required--textarea">
			<textarea type="text" data-length="7" data-placeholder="Комментарии, пожелания к заказу" placeholder="Комментарии, пожелания к заказу"></textarea>
		</div>
		<div class="form__item _btn required">
			<input class="btn-green required--sbmt" type="submit" value="ОТПРАВИТЬ ФОРМУ"/>
		</div>
	</div>
</form>
